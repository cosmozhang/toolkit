apply plugin: 'java'
apply plugin: 'maven-publish'

sourceCompatibility = '1.8'

repositories {
	mavenCentral()
	mavenLocal()
}

publishing {
	publications {
		mavenJava(MavenPublication) {
			groupId 'se.liu.ida.nlp.sdp'
			artifactId 'toolkit'
			version '2.0-SNAPSHOT'
			from components.java
		}
	}
}
